      const writeUserData = (userId, name, email) => {

      const writeHighScoreData = (userId, game, score) => {
        const db = getDatabase();
        const scoresRef = ref(db, "scores");

          game,

      clickMeButton.onclick = (_) => {

        scoreElement.innerText = score;
