<!DOCTYPE html>
<html class="has-navbar-fixed-top" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeebList Community</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/default-styles.css" />
    <script src="src/community-firebase.js" type="module"></script>
  </head>
  <body>
    <!-- Navbar component -->
    <p1-nav data-page="community"></p1-nav>
    <!-- Main Page -->
    <main class="px-1 py-1">
      <div class="has-background-black mr-1 p-1">
        <div class="is-large p-4 is-white has-background-black">
          <!-- Row #1 -->
          <app-header data-page="WeebList Community"></app-header>
          <!-- First Webcomponent-->

          <!-- Row #2  -->
          <div class="box mt-2">
            <h2 class="subtitle has-text-weight-bold mb-0">Instructions</h2>
            <ol>
              <li>Checkout the Community's most liked Animes below!</li>
              <li>
                To add your likes to the Community counter, go to your favorites
                page and click "Share Favorites"
              </li>
            </ol>
          </div>

          <!-- Row #3 -->
          <div class="box has-background-black">
            <div class="has-text-white" id="list-favorites">
              <!-- Favorites go here! -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="src/loader.js"></script>
    <script type="module" src="src/community-firebase.js"></script>
    <app-footer
      data-footer="Make sure to share your amazing lists!"
    ></app-footer>
  </body>
</html>
